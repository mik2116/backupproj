<!doctype html>
<html>

	<a href='/sightings/sightings/add'>Add New Sighting</a><br>
	<a href='/sightings/map'>See Interactive Map</a><br>
	<a href='/sightings/sightings/stats'>See Stats</a>

	{% if sightings %}
	    <h1>HomePage: All Squirrel Sightings!</h1>
	    <ul>
	    {% for squirrel in sightings %}
	    	<li><a href="/sightings/sightings/{{ squirrel.unique_squirrel_id }}">{{ squirrel.unique_squirrel_id }}</a></li>
	    {% endfor %}
	    </ul>
	{% else %}
	    <p>No data available.</p>
	{% endif %}

	<a href='/sightings/sightings/add'>Add Sighting</a><br>
	<a href='/sightings/map'>See Interactive Map</a><br>
	<a href='/sightings/sightings/stats'>See Stats</a>
</html>
